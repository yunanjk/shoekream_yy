<link rel="stylesheet" href="/src/styles/layer.css">
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="admin_edit" class="layer_admin_edit layer lg" style="display: none;" >
    <div class="layer_container" style="height: auto">
        <a onclick="close_admin_edit()" class="btn_layer_close">
            <div>
                <img src="/img/close_white.png">
            </div>
        </a>
        <div class="layer_header">
            <h2 class="title"> 관리자 수정페이지 </h2>
        </div>
        <div class="layer_content">
        <div class="bottom">
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box" id="id_input_box">
                        <h4 class="input_title">관리자 아이디</h4>
                        <div class="input_item">
                            <p id="adminid_edit">sample</p>
                        </div>
                    </div>
                    <div class="input_box" id="password_input_box2">
                        <h4 class="input_title">관리자 비밀번호</h4>
                        <div class="input_item"><input type="password"  autocomplete="off" class="input_txt" id="password_edit"></div>
                        <p class="input_error" id="password_input_error"></p>
                    </div>
                    <div class="input_box" id="name_input_box2">
                        <h4 class="input_title">관리자 이름</h4>
                        <div class="input_item"><input type="text" autocomplete="off" class="input_txt" id="name_edit"></div>
                        <p class="input_error" id="name_input_error"></p>
                    </div>
                    <div class="input_box" id="hp_input_box2">
                        <h4 class="input_title">관리자 전화번호</h4>
                        <div class="input_item"><input type="text" maxlength="13" oninput="autoHyphen(this)" autocomplete="off" class="input_txt" id="hp_edit"></div>
                        <p class="input_error" id="hp_input_error"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="layer_btn">
            <a href="#" class="btn outlinegrey medium" onclick="close_admin_edit()"> 취소 </a>
            <a disabled="disabled" href="#" class="btn btn_edit solid medium disabled" >수정</a>
        </div>
        </div>
    </div>
</div>
