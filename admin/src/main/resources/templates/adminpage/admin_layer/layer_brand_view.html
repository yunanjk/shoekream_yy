<link rel="stylesheet" href="/src/styles/layer.css">
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="brand_view" class="layer_name layer lg">
    <div class="layer_container">
        <a href="#" class="btn_layer_close">
            <div>
                <img src="/img/close_white.png">
            </div>
        </a>
        <div class="layer_header">
            <h2 class="title"> 브랜드 상세 페이지 </h2>
        </div>
        <div class="layer_content">
        <div class="top">
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box ">
                        <h4 class="input_title">브랜드명</h4>
                        <div class="input_item">
                            <p>나이키(Nike)</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">전체 상품 개수</h4>
                        <div class="input_item">
                            <p>150</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">전체 거래 체결 수</h4>
                        <div class="input_item">
                            <p>100</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user_bind img">
                <img src="/admin/src/images/admin_exaple_brand.png">
            </div>
        </div>
        <div class="center">
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box">
                        <h4 class="input_title">작성한 관리자</h4>
                        <div class="input_item">
                            <p>김사과</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">수정한 관리자</h4>
                        <div class="input_item">
                            <p>반하나</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box">
                        <h4 class="input_title">등록 날짜</h4>
                        <div class="input_item">
                            <p>2022-12-21</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">수정 날짜</h4>
                        <div class="input_item">
                            <p>2022-12-21</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layer_btn">
            <a href="#" class="btn btn_save solid medium">확인</a>
        </div>
        </div>
    </div>
</div>
