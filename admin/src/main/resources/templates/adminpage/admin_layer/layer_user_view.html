        <div class="layer_header">
            <h2 class="title"> 사용자(회원) 상세 페이지 </h2>
        </div>
        <div class="layer_content">
        <div class="top">
            <div class="user_bind" id="topContent">
                <div class="user_input">
                    <div class="input_box">
                        <h4 class="input_title">이름</h4>

                            <p class="name">sample</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">닉네임</h4>

                        </div>
                    </div>
                    <div class="input_box ">
                        <h4 class="input_title">포인트</h4>
                        <div class="input_item">
                            <p class="point">sample</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user_bind img" id="imageContainer">
                <img class="userImg" src="/img/styleImg/empty_profile_img.png">
            </div>
        </div>
        <div class="center">
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box ">
                        <h4 class="input_title">전화번호</h4>
                        <div class="input_item">
                            <p class="hp">sample</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">이메일</h4>
                        <div class="input_item">
                            <p class="email">sample</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box ">
                        <h4 class="input_title">은행</h4>
                        <div class="input_item">
                            <p class="bank">sample</p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">계좌번호</h4>
                        <div class="input_item">
                            <p class="accountNumber">sample</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
