<!DOCTYPE html>
<html lang="en">
<!--head 시작 -->
<div th:replace="fragment/adminhead :: head"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--head 끝 -->
<body>

<!-- header 시작 -->
<div th:replace="fragment/adminheader :: header(${sessionInfo})"></div>
<!-- header 끝 -->
<!-- right-sidebar 시작 -->
<div th:replace="fragment/adminrightsidebar :: rightsidebar"></div>
<!-- right-sidebar 끝 -->
<!-- left-side-bar 시작 -->
<div th:replace="fragment/adminnavbar :: navbar"></div>
<!-- left-side-bar 끝 -->

<div class="main-container">
  <div class="pd-ltr-20 xs-pd-20-10">
    <div class="min-height-200px">
      <!-- Simple Datatable start -->
      <div class="card-box mb-30">
        <div class="pd-20" style="    display: flex; justify-content: space-between;">
          <h4 class="text-blue h4">이벤트 리스트</h4>
          <button type="button" class="btn btn-primary m-t-15 waves-effect" onclick="pop_event_register()">이벤트 등록</button>
        </div>
        <div class="pb-20">
          <table class="data-table table stripe hover nowrap">
            <thead>
            <tr>
              <th class="table-plus datatable-nosort">title</th>
              <th>image</th>
              <th>Open</th>
              <th>Close</th>
              <th class="datatable-nosort">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="table-plus eventTitle">네이버페이 결제 시 최대 2만5천원 포인트</td>
              <td class="eventImg"><img src="/vendors/images/event_photo.PNG" alt=""></td>
              <td class="eventStartTime">2022-12-17 11:09</td>
              <td class="eventEndTime">2022-12-17 11:09</td>
              <td class="more">
                <div class="dropdown">
                  <a
                          class="btn btn-link font-24 p-0 line-height-1 no-arrow dropdown-toggle"
                          href="#"
                          role="button"
                          data-toggle="dropdown"
                  >
                    <i class="dw dw-more"></i>
                  </a>
                  <div
                          class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list"
                  >
                    <a class="dropdown-item" id = "view_btn1" onclick="pop_event_view()"
                    ><i class="dw dw-eye"></i> View</a
                    >
                    <a class="dropdown-item" id = "edit_btn1" onclick="pop_event_edit()"
                    ><i class="dw dw-edit2"></i> Edit</a
                    >
                    <a class="dropdown-item" id="delete_btn1" onclick="pop_event_delete()"
                    ><i class="dw dw-delete-3"></i> Delete</a
                    >
                    <a class="dropdown-item" id="draw_btn1" href="#" onclick="pop_event_draw()"
                    ><i class="icon-copy bi bi-trophy"></i> Drawing</a
                    >
                  </div>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Simple Datatable End -->
    </div>
  </div>
</div>

<div th:replace="adminpage/admin_layer/layer_event_create :: event_create"></div>
<div th:replace="adminpage/admin_layer/layer_event_view :: event_view"></div>
<div th:replace="adminpage/admin_layer/layer_event_edit :: event_edit"></div>
<div th:replace="adminpage/admin_layer/layer_event_delete :: event_delete"></div>
<div th:replace="adminpage/admin_layer/layer_event_draw:: event_draw"></div>


<!-- js -->
<div th:replace="fragment/adminjs :: js"></div>

<script src="/js/event.js"></script>

</body>
</html>
