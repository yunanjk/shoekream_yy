<link rel="stylesheet" href="../../css/layer/layer.css">
<link rel="stylesheet" href="../../css/layer/layer_card.css">
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<div class="layer_card layer lg">
    <div class="layer_container"><a href="#" class="btn_layer_close">
            <div><img src="../../img/close.png" onclick="closeLayer()"></div>
            <!---->
        </a>
        <div class="layer_header">
            <h2 class="title"> 새 카드 추가 </h2>
        </div>
        <div class="layer_content">
            <div class="card_bind">
                <div class="card_input">
                    <div class="input_box" id="card_input_box">
                        <h4 class="input_title">카드번호</h4>
                        <div class="input_item" id="connected-input">
                            <input type="number" maxlength="4" placeholder="1111" autocomplete="off" class="input_card" id="cc-1" oninput="maxLengthCheck(this)"> - 
                            <input type="number" maxlength="4" placeholder="1111" autocomplete="off" class="input_card" id="cc-2" oninput="maxLengthCheck(this)"> - 
                            <input type="number" maxlength="4" placeholder="1111" autocomplete="off" class="input_card" id="cc-3" oninput="maxLengthCheck(this)"> - 
                            <input type="number" maxlength="4" placeholder="1111" autocomplete="off" class="input_card" id="cc-4" oninput="maxLengthCheck(this)">
                        </div>
                        <p class="input_error" id="card_input_error"></p>
                    </div>
                    <div class="input_box" id="expirydate_input_box">
                        <h4 class="input_title">유효기간</h4>
                        <div class="input_item">
                            <!-- <input type="tel" placeholder="12" autocomplete="off" class="input_expirydate"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="tel" placeholder="2025" autocomplete="off" class="input_expirydate" id="expirydate_input"> -->
                            <select class="input_expiration_month" id="expiration-month" aria-label="Expiration Month" required>
                                <option>01</option>
                                <option>02</option>
                                <option>03</option>
                                <option>04</option>
                                <option>05</option>
                                <option>06</option>
                                <option>07</option>
                                <option>08</option>
                                <option>09</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                            <select class="input_expiration_year" id="expiration-year" aria-label="Expiration Year" required>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </div>
                        <p class="input_error"></p>
                    </div>
                    <div class="input_box" id="birthday_input_box">
                        <h4 class="input_title">생년월일</h4>
                        <div class="input_item">
                            <input type="number" maxlength="6" placeholder="951201" autocomplete="off" class="input_birthday" id="birthday_input" oninput="maxLengthCheck(this)" >
                        </div>
                        <p class="input_error" id="birthday_input_error"></p>
                    </div>
                    <div class="input_box" id="pin_input_box">
                        <h4 class="input_title">비밀번호</h4>
                        <div class="input_item">
                            <input type="number" maxlength="2" placeholder="96" autocomplete="off" class="input_cardpw" id="pin_input" oninput="maxLengthCheck(this)">**
                        </div>
                        <p class="input_error" id="pin_input_error"></p>
                    </div>
                </div>
                
            </div>
            <div class="layer_btn">
                <a href="#" class="btn btn_delete outlinegrey medium" onclick="closeLayer()"> 취소 </a>
                <a disabled="disabled" href="#" class="btn btn_save solid medium disabled" id="submit_btn"> 저장하기 </a>
            </div>
        </div>
    </div>
</div>
<script src="../../js/layer/layer_card.js"></script>
