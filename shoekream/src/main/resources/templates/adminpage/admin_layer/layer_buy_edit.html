<link rel="stylesheet" href="/src/styles/layer.css">
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="buy_edit" class="layer_buy_edit layer lg" style="display: none">
    <div class="layer_container">
        <a href="#" class="btn_layer_close" onclick="close_buy_edit()">
            <div>
                <img src="/img/close_white.png">
            </div>
        </a>

        <div class="layer_header">
            <h2 class="title"> 구매내역 수정 페이지 </h2>

        </div>
        <div class="layer_content">
            <div class="top">
                <div class="user_bind">
                    <div class="user_input">
                        <div class="input_box">
                            <h4 class="input_title ">주문번호</h4>
                            <div class="input_item">
                                <p class="idx">56</p>
                            </div>
                        </div>
                        <div class="input_box">
                            <h4 class="input_title">상품명</h4>
                            <div class="input_item">
                                <p class="productName" >피그먼트 스웨트 셔츠</p>
                            </div>
                        </div>
                        <div class="input_box">
                            <h4 class="input_title">사이즈</h4>
                            <div class="input_item">
                                <p class="productSize">230</p>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="user_bind img">
                    <img class="productImg" src="/admin/src/images/admin_example_product.png">
                </div>
            </div>
            <div class="center">
                <div class="user_bind">
                    <div class="user_input">
                        <div class="input_box">
                            <h4 class="input_title">구매자(Email)</h4>
                            <div class="input_item">
                                <p class="memberEmail">apple@apple.com</p>
                            </div>
                        </div>
                        <div class="input_box ">
                            <h4 class="input_title">구매 유형</h4>
                            <div class="input_item">
                                <p class="type">즉시 구매</p>
                            </div>
                        </div>
                        <div class="input_box">
                            <h4 class="input_title">구매희망가</h4>
                            <div class="input_item">
                                <p class="price">240,000원</p>
                            </div>
                        </div>
                        <div class="input_box">
                            <h4 class="input_title">입찰 기간</h4>
                            <div class="input_item">
                                <p class="period">30일</p>
                            </div>
                        </div>
                        <div class="input_box">
                            <h4 class="input_title">받는이</h4>
                            <div class="input_item">
                                <p class="receiver">김사과</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="user_bind">
                    <div class="user_input">
                        <div class="input_box">
                            <h4 class="input_title">구매 날짜</h4>
                            <div class="input_item">
                                <p class="createdAt">2022-12-16</p>
                            </div>
                        </div>
                        <div class="input_box">
                            <h4 class="input_title">입찰 마감기한</h4>
                            <div class="input_item">
                                <p class="deadline">2022-12-18</p>
                            </div>
                        </div>
                        <div class="input_box">
                            <h4 class="input_title">진행 상황</h4>
                            <div class="input_item">
                                <select name="ship_status" id="ship_status" class="input_item_selectbox">
                                    <option value="ship_status">== 진행 상황 ==</option>
                                    <option value="0">발송완료</option>
                                    <option value="1">입고완료</option>
                                    <option value="2">검수합격</option>
                                    <option value="3">배송완료</option>
                                </select>
                            </div>
                        </div>
                        <div class="input_box">
                            <h4 class="input_title">판매자(Idx)</h4>
                            <div class="input_item">
                                <p class="sellIdx">3</p>
                            </div>
                        </div>
                        <div class="input_box">
                            <h4 class="input_title">받는이 전화번호</h4>
                            <div class="input_item">
                                <p class="receiverHp">010-1234-1234</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="user_bind">
                    <div class="user_input">
                        <div class="input_box">
                            <h4 class="input_title">받는이 주소</h4>
                            <div class="input_item">
                                <p class="receiverAddress">서울특별시 강남구 역삼동 oo빌라 oo동 oo호</p>
                            </div>
                        </div>
                        <div class="input_box">
                            <h4 class="input_title">결재정보</h4>
                            <div class="input_item">
                                <p class="cardInfo">BC 3726154850383</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layer_btn">
                <a href="#" class="btn btn_edit solid medium"  onclick="close_buy_edit()">수정</a>
            </div>
        </div>
    </div>
</div>
