<div th:fragment="product_view" class="product_view layer lg" style="display: none;">
<!--<div class="layer_name layer lg">-->
    <div class="layer_container">
<!--        <a onclick="history.back()" class="btn_layer_close">-->
        <a onclick="productview_popdown()" class="btn_layer_close">
            <div>
                <img src="/img/close_white.png">
            </div>
        </a>
        <div class="layer_header">
            <h2 class="title"> 상품 상세 페이지 </h2>
        </div>
        <div class="layer_content" id="itemList">
        <div class="top">
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box">
                        <h4 class="input_title">상품 번호</h4>
                        <div class="input_item">
                            <p class="idx"></p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">브랜드명</h4>
                        <div class="input_item">
                            <p class="brand"></p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">상품명</h4>
                        <div class="input_item">
                            <p class="name"></p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">상품명(KOR)</h4>
                        <div class="input_item">
                            <p class="nameKor"></p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">사이즈</h4>
                        <div class="input_item">
                            <p class="size"></p>
                        </div>
                    </div>
<!--                    <div class="input_box">-->
<!--                        <h4 class="input_title">상품 사진 URL</h4>-->
<!--                        <div class="input_item">-->
<!--                            <p class="img">localhost:8888/admin/products/IAB~~~~</p>-->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            </div>
            <div class="user_bind img">
                <img class="img" id="previewImg2" src="">
            </div>
        </div>
        <div class="center" style="border: none;">
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box">
                        <h4 class="input_title">모델번호</h4>
                        <div class="input_item">
<!--                            <p class="modelNum">{{dto.modelNum}}</p>-->
                            <p class="modelNum"></p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">출시일</h4>
                        <div class="input_item">
                            <p class="releaseDate"></p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">성별</h4>
                        <div class="input_item">
                            <p class="gender"></p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">카테고리</h4>
                        <div class="input_item">
                            <p class="category"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="user_bind">
                <div class="user_input">
                    <div class="input_box">
                        <h4 class="input_title">컬러</h4>
                        <div class="input_item">
                            <p class="color"></p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">발매가</h4>
                        <div class="input_item">
                            <p class="firstPrice"></p>
                        </div>
                    </div>
                    <div class="input_box">
                        <h4 class="input_title">컬렉션</h4>
                        <div class="input_item">
                            <p class="collection"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="layer_btn">
<!--            <a onclick="history.back()" class="btn btn_save solid medium">확인</a>-->
            <a onclick="productview_popdown()" class="btn btn_save solid medium" style="color: white">확인</a>
        </div>
        </div>
    </div>
</div>
</html>
