<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOEKREAM | 한정판 거래의 FLEX</title>
    <link rel="stylesheet" href="/css/login/loginStyle.css">
    <link rel="stylesheet" href="/css/fragment/footer.css">
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://kream.co.kr/favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"/>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
</head>

<!---->
<header th:replace="/fragment/header.html :: header"></header>
<head th:replace="/fragment/footer_head :: head"></head>
<!---->

<body>
    <div class="join_area">
        <h2 class="join_title">회원가입</h2>
        <div class="input_box" id="email_input_box">
            <h3 class="input_title ess">이메일 주소</h3>
            <div class="input_item">
                <input type="text" class="input_txt in_essValue" name="email" id="email_input" placeholder="예) kream@kream.co.kr">
            </div><!--.input_item END-->
            <p class="input_error" id="email_input_error"></p>
            <p class="error email-error"></p>
        </div><!--.input_box END-->

        <div class="input_box has_button" id="password_input_box">
            <h3 class="input_title ess">비밀번호</h3>
            <div class="input_item">
                <input type="password" class="input_txt in_essValue" name="password" id="password_input" placeholder="영문, 숫자, 특수문자 조합 8-16자">
            </div><!--.input_item END-->
            <p class="input_error" id="password_input_error"></p>
        </div><!--.input_box has_button END-->

        <div class="input_box">
            <h3 class="input_title">신발 사이즈</h3>
            <div class="input_item">
                <label id="size_layer_open" onclick="size_layer()">
                    <input type="text" placeholder="선택하세요" disabled="disabled" autocomplete="off" value="" class="input_txt hover text_fill"
                        name="shoesize" id="input_shoesize">
                    <button type="button" class="btn btn_size_select">
                        <img src="../../img/right_arrow.png" class="ico-arr-right icon sprite-icons" alt="right_arrow">
                    </button>
                </label>
            </div><!--.input_item END-->
        </div><!--.input_box END-->

        <div class="input_box" id="name_input_box">
            <h3 class="input_title ess">이름</h3>
            <div class="input_item">
                <input type="text" class="input_txt in_essValue" name="name" id="name_input" placeholder="이름 입력">
            </div><!--.input_item END-->
            <p class="input_error" id="name_input_error"></p>
        </div><!--.input_box END-->

        <div class="input_box" id="hp_input_box">
            <h3 class="input_title ess">휴대폰 번호</h3>
            <div class="input_item">
                <input type="text" maxlength="13" oninput="autoHyphen(this)" autocomplete="off" class="input_txt in_essValue" name="hp" id="hp_input" placeholder="전화번호 입력">
            </div><!--.input_item END-->
            <p class="input_error" id="hp_input_error"></p>
        </div><!--.input_box END-->
        <button type="submit" class="btn btn_join full solid disabled" id="btn_submitSignIn" onclick="sendit()"> 가입하기 </button>
    </div><!--.join_area END-->

<!--footer 넣을곳-->
<footer th:replace="fragment/footer.html :: footer"></footer>
<!--footer 넣을곳-->

</body>

<!-- layer_size 넣을곳 -->
<div th:replace="layer/layer_size.html :: size_layer"></div>
<!-- layer_size 넣을곳 -->

</html>
<script src="/js/login/join.js"></script>
