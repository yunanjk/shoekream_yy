<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOEKREAM | 한정판 거래의 FLEX</title>
    <link rel="stylesheet" href="/css/login/loginStyle.css">
    <link rel="stylesheet" href="/css/fragment/footer.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css"/>
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://kream.co.kr/favicon.ico">
</head>

<!---->
<header th:replace="/fragment/header.html :: header"></header>
<head th:replace="/fragment/footer_head :: head"></head>
<!---->

<body>
    <div class="login_container">
        <img src="/img/shoekream_logo.png" class="logo">
        <h2 class="login_title"><span>SHOEKREAM</span></h2>

        <form method="post" th:action="@{/loginOk}" id="frm">
            <div class="input_box has_button" id="email_input_box">
                <h3 class="input_title">이메일 주소</h3>
                <div class="input_item">
                    <input type="text" class="input_content" name="email" id="email_input" placeholder="예) kream@kream.co.kr" >
                </div><!--.inputItem END-->
                <p class="input_error" id="email_input_error">  </p>
            </div><!--.input_box input_box END-->

            <div class="input_box has_button" id="password_input_box">
                <h3 class="input_title">비밀번호</h3>
                <div class="input_item">
                    <input type="password" class="input_content" name="memberPw" id="password_input">
                </div><!--.inputItem END-->
                <p class="input_error" id="password_input_error">  </p>
            </div><!--.input_box input_box END-->

            <div class="login_btn_container">
                <input type="submit" disabled="disabled" class="btn full solid disabled" id="login_btn" value="로그인">
                </input>
<!--                <a type="button" class="btn btn_login_katalk full solid">-->
<!--                    <div class="katalk"></div> 카카오톡으로 로그인-->
<!--                </a>-->
                <!--<a class="p-2" href="https://kauth.kakao.com/oauth/authorize?client_id=0182fe07c3e1633bed37de399a271dd8&redirect_uri=http://localhost:9091/login/oauth2/code/kakao&response_type=code">-->
                <a class="p-2" href="/oauth2/authorization/kakao">
                    <img th:src="@{/img/kakao.png}"/>
                </a>
            </div><!--.login_btn_container END-->
        </form>
    
        <ul class="account_container">
            <li class="account_list"><a href="/join" class="account_link"> 이메일 가입 </a></li>
            <li class="account_list"><a href="/login/find_email" class="account_link"> 이메일 찾기 </a></li>
            <li class="account_list"><a href="/login/find_password" class="account_link"> 비밀번호 찾기 </a></li>
        </ul>
    </div> <!--.login_container END-->

<!--footer 넣을곳-->
<footer th:replace="fragment/footer.html :: footer"></footer>
<!--footer 넣을곳-->

</body>
</html>
<script src="/js/login/login.js"></script>
