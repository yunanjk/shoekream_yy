                        <div class="purchase_history_wrap">
                            <div class="section_title">
                                <div class="title_box">
                                    <h4 class="title" id="detail_title"> 구매 입찰 내역 </h4>
                                </div>
                                <!---->
                            </div>
                            <div class="purchase_history">
                                <div class="history_detail">
                                    <div class="main_box">
                                        <dl class="main_item">
                                            <dt class="title" id="box_title">구매 희망가</dt>
                                            <dd class="price buy">
                                                <span class="amount" id="total_price"></span>

                                    </div>
                                    <div item=",," class="detail_box">
