<html class="no-js" lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KREAM | 한정판 거래의 FLEX</title>
    <link rel="stylesheet" href="/css/order/header.css">
    <link rel="stylesheet" href="/css/layer/layer.css">
    <link rel="stylesheet" href="/css/layer/layer_auth_policy.css">
    <link rel="stylesheet" href="/css/order/shop_purchaseComplite.css">
    <link rel="stylesheet" href="/css/fragment/footer.css">
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://kream.co.kr/favicon.ico">
</head>



<!-- <body id="pop2"> -->


<!-- Header 시작 -->
<header th:replace="/fragment/order_header.html :: order_header"></header>
<!-- Header 끝 -->

<!-- container buy PC버전 시작-->
<div class="container_buy">
    <div class="content">
        <div class="buy_before">
            <div class="buy_before_check">
                <div class="complite_content">
                    <div class="complite_title">
                        <p class="statusType_txt">즉시 구매가 완료되었습니다.</p>
                    </div>
                    <div class="sub_title">
                        <p>구매한 상품은 전문가의 검수 완료 후, </p>
                        <p>안전하게 배송될 예정입니다.</p>
                    </div>
                </div>

                <div>
                    <div class="buy_product">
                        <div class="product">
                            <img src="/img/shopimg/content_13.jpg" alt="buy_check 이미지" class="product_img">
                        </div>
                    </div>
                </div>


<link rel="stylesheet" href="../shop_search.html">

                <div class="complite_btn">
                    <div class="btn1">
                        <button type="button" class="btn_small" onclick="location.href='/my/buying';"> 내역 상세보기 </button>
                    </div>
                    <div class="btn2">
                        <button type="button" class="btn_small" onclick="location.href='/'"> SHOP 바로가기 </button>
                    </div>
                </div>

                <div class="sub_content">
                  <p>즉시구매는 취소가 불가능합니다.</p>
              </div>
                <div class="sub_content"></div>
                <div class="price_descion_box">
                    <div class="instant_group">
                        <div class="price_now">
                            <!-- <p>최종 주문정보</p> -->
                            <dl class="price_now_box">
                                <dt class="price_now_title"> 총 결제금액 </dt>
                                <dd class="price">
                                    <span class="unit">153,000<span class="price_finish" style="color:red"></span>원 </span>
                                </dd>
                            </dl>
                        </div>
                        <div class="price_bind">
                          <dl class="price_point">
                            <dt class="price_point_title">
                                <span style="color: black;">즉시 구매가</span>
                            </dt>
                            <dd class="price_text">
                                <span class="unit"> 153,900원 </span>
                            </dd>
                        </dl>
                            <dl class="price_addtion">
                                <dt class="price_title">
                                    <span>검수비</span>
                                </dt>
                                <dd class="price_text">
                                  무료
                                </dd>
                            </dl>
                            <dl class="price_addtion">
                              <dt class="price_title">
                                  <span>수수료<img src="/img/qmark.png" style="width: 10px;"></span>
                              </dt>
                              <dd class="price_text">
                                <span class="unit"> 900원 </span>
                              </dd>
                          </dl>
                            <dl class="price_addtion">
                                <dt class="price_title">
                                    <span>배송비</span>
                                </dt>
                                <dd class="price_text">
                                  <span class="unit">3,000<span class="price_finish"></span>원 </span>
                                </dd>
                            </dl>
                        </div>
                        <div class="price_total"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--검수기준 레이어 창 layer_auth_policy-->
<div th:replace="/layer/layer_auth_policy.html :: layer_auth_policy"></div>
<!--검수기준 레이어창 끝 layer_auth_policy-->
<!--footer 시작-->
<footer th:replace="/fragment/footer.html :: footer"></footer>
<!--footer 끝-->

</body>

</html>
