<html class="no-js" lang="ko"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KREAM | 한정판 거래의 FLEX</title>
    <link rel="stylesheet" href="/css/order/header.css">
    <link rel="stylesheet" href="/css/layer/layer.css">
    <link rel="stylesheet" href="/css/layer/layer_auth_policy.css">
    <link rel="stylesheet" href="/css/order/shop_purchaseComplite.css">
    <link rel="stylesheet" href="/css/fragment/footer.css">
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://kream.co.kr/favicon.ico">
</head>

<!-- Header 시작 -->
<header th:replace="/fragment/order_header.html :: order_header"></header>
<!-- Header 끝 -->

<div class="container_buy">
    <div class="content">
        <div class="buy_before">
            <div class="buy_before_check">
                <div class="complite_content">
                    <div class="complite_title">
                        <p>판매 입찰이 완료되었습니다.</p>
                    </div>
                    <div class="sub_title">
                        <p>거래가 체결되고 상품이 검수에 합격한 후,</p>
                        <p>등록한 계좌로 정산이 진행됩니다.</p>
                    </div>
                </div>
                <div>
                  <div class="buy_product">
                      <div class="product">
                          <img src="/img/shopimg/content_10.jpg" alt="buy_check 이미지" class="product_img">
                      </div>
                  </div>
              </div>
                <div class="complite_btn">
                    <div class="btn1">
                        <button type="button" class="btn_small"> 내역 상세보기 </button>
                    </div>
                    <div class="btn2">
                        <button type="button" onclick="location.href='/html/shop_search.html'" class="btn_small"> SHOP 바로가기 </button>
                    </div>
                </div>
                <div class="sub_content">
                    <p>'판매내역 > 입찰 중' 상태일 때는 입찰 지우기가 가능합니다.</p>
                </div>
                <div class="price_descion_box">
                    <div class="instant_group">
                        <div class="price_now">
                            <!-- <p>최종 주문정보</p> -->
                            <dl class="price_now_box">
                                <dt class="price_now_title"> 총 정산금액 </dt>
                                <dd class="price">
                                    <span class="unit"> 14,1700원 </span>
                                </dd>
                            </dl>
                        </div>
                        <div class="price_bind">
                            <dl class="price_point">
                                <dt class="price_point_title">
                                    <span style="color: black;">판매 희망가</span>
                                </dt>
                                <dd class="price_text">
                                    <span class="unit"> 150,000원 </span>
                                </dd>
                            </dl>
                            <dl class="price_addtion">
                                <dt class="price_title">
                                    <span>검수비</span>
                                </dt>
                                <dd class="price_text">무료</dd>
                            </dl>
                            <dl class="price_addtion">
                              <dt class="price_title">
                                  <span>수수료<img src="/img/qmark.png" style="width: 10px;"></span>
                              </dt>
                              <dd class="price_text">
                                <span class="unit"> -5,300원 </span>
                              </dd>
                          </dl>
                            <dl class="price_addtion">
                                <dt class="price_title">
                                    <span>배송비</span>
                                </dt>
                                <dd class="price_text">선불 - 판매자 부담</dd>
                            </dl>
                        </div>
                        <div class="price_total">
                            <dl class="price_box">
                                <dt class="price_title"> 입찰 마감기한 </dt>
                                <dd class="price_empty_price">30일 - 2021/09/16까지</dd>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--검수기준 레이어 창 layer_auth_policy-->
<div th:replace="/layer/layer_auth_policy.html :: layer_auth_policy"></div>
<!--검수기준 레이어창 끝 layer_auth_policy-->
<!--footer 시작-->
<footer th:replace="/fragment/footer.html :: footer"></footer>
<!--footer 끝-->
</body>
</html>
