<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org/"
    xmlns:sec="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>STYLE | SHOEKREAM</title>
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="https://kream.co.kr/favicon.ico">

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="/css/social/trending.css">
    <head th:replace="/fragment/footer_head :: head"></head>
<!--    <link rel="stylesheet" href="/css/fragment/footer.css">-->
</head>


<body>
    <div id="__nuxt">
        <div id="__layout">
            <div tabindex="0" class="wrap window_os lg">
                <!-- 헤더 시작 -->
                <div>
                    <header th:replace="/fragment/header :: header"></header>
                    <div class="social_header">
                        <div class="style_tab_list">
                            <a class="tab_item tab_on"> 인기 </a>
                            <a href="/social/newest" class="tab_item"> 최신 </a>
                            <a href="/social/following" class="tab_item"> 팔로잉 </a>
                            <a href="/social/myprofile" class="tab_item"> 내스타일 </a>
                        </div>
                    </div>
                </div>
                <!--  헤더 끝-->

                <!-- 컨테이너 -->
                <div class="container social lg">
                    <div class="content">
                        <!-- 해시태그 시작 -->
                        <div class="keyword_bind">
                            <a href="#" class="trend_keyword"> # 셋업코디 </a>
                            <a href="#" class="trend_keyword"> # 베이프 </a>
                            <a href="#" class="trend_keyword"> # 오뭐신 </a>
                            <a href="#" class="trend_keyword"> # 클락스 </a>
                            <a href="#" class="trend_keyword"> # 레이어드룩 </a>
                            <a href="#" class="trend_keyword"> # 나투시 </a>
                            <a href="#" class="trend_keyword"> # 스트릿 </a>
                            <a href="#" class="trend_keyword"> # 미리메리챌린지 </a>
                        </div>
                        <!-- 해시태그 끝 -->

                        <!-- 피드 시작 -->
                        <div class="social_feeds">
                            <div transition-duration="0" item-selector=".item" gutter=".gutter_item"
                                horizontal-order="true" class="masonry_posts" id="masonry_posts"
                                style="position: relative; height: 2300px;">
                                <div class="gutter_item" ></div>




                            </div>


                            
                        </div>
                        <!-- 피드 끝 -->
                        <div class="pagination" style="display: none;">
                            <div class="pagination_box first">
                                <div class="prev_btn_box">
                                    <a href="#" class="btn_arr" aria-label="이전 페이지"><img src="/img/left.png"></a>
                                </div>
                                <div class="page_bind">
                                    <a href="#" class="btn_page " >1</a>
                                </div>
                                <div class="next_btn_box">
                                    <a href="#" class="btn_arr next_page" aria-label="다음 페이지"><img src="/img/right.png"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 컨테이너 끝 -->
                <input id="totPages" type="hidden" value="">
                <!-- 푸터 시작 -->
                <div class="footer">
                    <img src="/img/styleImg/loading.gif" style="padding-left: 50%;margin-bottom: 200px" id="loading"/>
                    <footer th:replace="/fragment/footer :: footer"></footer>
                </div>
                <!-- 푸터 끝 -->
            </div>
        </div>

    </div>

    <script src="/js/social/like.js"></script>
    <script src="/js/social/trend.js"></script>
</body>

</html>
